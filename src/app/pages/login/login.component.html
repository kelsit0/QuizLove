<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>💕 LoveQuiz 💕</h1>
            <p>Conecta con tu pareja a través de preguntas especiales</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="submit()" class="login-form">
            <div class="form-group">
                <label for="email">
                    <span class="emoji">✉️</span> Correo Electrónico
                </label>
                <input 
                    type="email" 
                    id="email" 
                    formControlName="email"
                    placeholder="tu@email.com"
                    [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                >
                <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo es requerido</span>
                    <span *ngIf="loginForm.get('email')?.errors?.['email']">Ingresa un correo válido</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">
                    <span class="emoji">🔒</span> Contraseña
                </label>
                <div class="password-input">
                    <input 
                        [type]="showPassword ? 'text' : 'password'" 
                        id="password" 
                        formControlName="password"
                        placeholder="Tu contraseña"
                        [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    >
                    <button type="button" class="toggle-password" (click)="togglePassword()">
                        <span class="emoji">{{ showPassword ? '👁️' : '👁️‍🗨️' }}</span>
                    </button>
                </div>
                <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="login-btn" [disabled]="loginForm.invalid">
                    <span class="emoji">💝</span> Iniciar Sesión
                </button>
                
                <div class="divider">
                    <span>o</span>
                </div>

                <button type="button" class="register-btn">
                    <span class="emoji">✨</span> Crear Cuenta
                </button>
            </div>
        </form>

        <div class="login-footer">
            <p>¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>
        </div>
    </div>
</div>
